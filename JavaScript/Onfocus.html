<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Focus</title>
    <script>
        function calculate(){
            var a = parseInt(document.getElementById("num").value);
             var fact = 1;
            if(a == 0 || a == 1)
                fact = 1;
            else
            for( i = 1;i<=a;i++)
                fact = fact*i;
            document.getElementById("ResultDiv").innerHTML=fact;
        }
    </script>
</head>
<body>
    Enter the number:<input type="text" id="num" onfocus="this.value" onblur="calculate()">
    <br><br>
    <div id="ResultDiv"></div>
</body>
</html>
