<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <script>
        function calculator(){
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("op").value;
            var result = "";
            if(op=="add")
                result = "Addition: " + (a+b);
            if(op=="sub")
                result = "Subtraction: " + (a-b);
            if(op=="mul")
                result = "Multiplication: " + (a*b);
            if(op=="div")
                result = "Division: " + (a/b);

            document.getElementById("ResultDiv").innerHTML="<font color='green'><b>"+result+"</b></font>";
        }
    </script>
</head>
<body>
    Enter first Number <input type="text" id="n1">
    <br><br>
    Enter second Number <input type="text" id="n2"> 
    <br><br>
    Select Operation <select id="op">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>
    </select><br><br>
    <button onclick="calculator()">Calculate</button><br><br>
    <p  id="ResultDiv">
        
    </p>


</body>
</html>
