<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alert</title>
    <script >
        function myfunction() {
    alert("<br>Example for JavaScript Function");
    }
    function addition(a,b){
        let sum = a+b;
        alert("<br>Addition: "+sum+"</br>");
    }
    function subtraction(a,b){
        let sum = a+b;
        alert("<br>Subtraction: "+sum+"</br>");
    }
    function multiplication(a,b){
        let sum = a+b;
        alert("<br>Multiplication: "+sum+"</br>");
    }
    function division(a,b){
        let sum = a+b;
        alert("<br>Division: "+sum+"</br>");
    }
    </script>
</head>
<body>
<div>
    <button onclick="myfunction()">Click Me</button>
    <br>
    <button onclick="addition(10,20)">Addition</button><br>
    <button onclick="subtraction(10,20)">Subtraction</button><br>
    <button onclick="multiplication(10,20)">Multiplication</button><br>
    <button onclick="division(10,20)">Division</button>
</div>
    
</body>

</html>
