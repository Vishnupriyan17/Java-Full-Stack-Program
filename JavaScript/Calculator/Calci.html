<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outerline">
       <div id="screen"><p id="display"></p></div>
    
    <div class="number">
        <div id="row">
            <button class="but" onclick="cleardisplay()">C</button>
            <button class="but" onclick="val('%')">%</button>
            <button class="but" onclick="back()"><=</button>
            <button class="but" onclick="val('/')">/</button>
        </div>
        <div id="row">
            <button class="but" onclick="val('7')">7</button>
            <button class="but" onclick="val('8')">8</button>
            <button class="but" onclick="val('9')">9</button>
            <button class="but" onclick="val('*')">*</button>
        </div>
        <div id="row">
            <button class="but" onclick="val('4')">4</button>
            <button class="but" onclick="val('5')">5</button>
            <button class="but" onclick="val('6')">6</button>
            <button class="but" onclick="val('-')">-</button>
        </div>
        <div id="row">
            <button class="but" onclick="val('1')">1</button>
            <button class="but" onclick="val('2')">2</button>
            <button class="but" onclick="val('3')">3</button>
            <button class="but" onclick="val('+')">+</button>
        </div>
        <div id="row">
            <button class="but" onclick="val('00')">00</button>
            <button class="but" onclick="val('0')">0</button>
            <button class="but" onclick="val('.')">.</button>
            <button class="but" onclick="qual('=')">=</button>
        </div>
    </div>

    </div>
</div>
<script src="Script.js">

</script>
</body>
</html>
