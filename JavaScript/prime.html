<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Enter number : <input type="text" id="num" /></p>
    <button onclick="Check()">Check</button>
    <p id="Result"></p>
    <script>
      function Check() {
        var result = 'It is prime number';
        var num = parseInt(document.getElementById("num").value);
        if(num == 0){
            result='It is not a prime number';
          }
          else if(num >= 2){
        for (i = 2; i <= num; i++) {
          if (num % i == 0) {
            result = 'It is not a prime number';
            break;
          }
        }
      }
        if(result == "It is prime number") document.getElementById("Result").innerHTML = "It is Prime Number ";
        else document.getElementById("Result").innerHTML = "It is Not Prime Number ";
        
      }
    </script>
  </body>
</html>
