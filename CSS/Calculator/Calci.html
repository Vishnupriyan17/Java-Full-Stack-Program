<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="outerline">
        <label for="typearea" ></label>
        <input type="text" name="typearea">
    
    <div class="number">
        <div id="row">
            <button id="but">C</button>
            <button id="but">%</button>
            <button id="but"><=</button>
            <button id="but">/</button>
        </div>
        <div id="row">
            <button id="but">7</button>
            <button id="but">8</button>
            <button id="but">9</button>
            <button id="but">*</button>
        </div>
        <div id="row">
            <button id="but">4</button>
            <button id="but">5</button>
            <button id="but">6</button>
            <button id="but">-</button>
        </div>
        <div id="row">
            <button id="but">1</button>
            <button id="but">2</button>
            <button id="but">3</button>
            <button id="but">+</button>
        </div>
        <div id="row">
            <button id="but">00</button>
            <button id="but">0</button>
            <button id="but">.</button>
            <button id="but">=</button>
        </div>
    </div>

    </div>
</div>
