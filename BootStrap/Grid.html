<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid BS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container bg-light w-50">


<!-- First row -->


      <div class="row mt-5 pt-3">
        <div class="col">
          <div class="alert alert-secondary">
            <span class="text-primary">This is a single column</span>
          </div>
        </div>
      </div>


<!-- Second row -->


      <div class="row">
        <div class="col">
            <div class="alert alert-success"><span class="text-success">This is a first column</span></div>
        </div>
        <div class="col">
            <div class="alert alert-success"><span class="text-success">This is a second column</span></div>
        </div>
      </div>


<!-- Third row -->


      <div class="row">
        <div class="col">
            <div class="alert alert-danger"><span class="text-danger">This is a first column</span></div>
        </div>
        <div class="col">
            <div class="alert alert-danger"><span class="text-danger">This is a second column</span></div>
        </div>
        <div class="col">
            <div class="alert alert-danger"><span class="text-danger">This is a third column</span></div>
        </div>
        <div class="col">
            <div class="alert alert-danger"><span class="text-danger">This is a fourth column</span></div>
        </div>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
