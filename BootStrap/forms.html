<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
   <form>
    <div class="form-label">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control w-25">
    </div>

    <div class="form-label">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control w-25">
    </div><br>

    <div>
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
    </div><br>

    <div>
        <button class="btn btn-primary">Submit</button>
    </div><br>


    <div class="row form-label ">
        <div class="col-sm-auto">
            <label for="email">E-mail:</label>
        </div>
        <div class="col">
            <input type="email" class="form-control">
        </div>
        <div class="col-auto">
            <label for="pwd">Password:</label>
        </div>
        <div class="col-auto">
            <input type="password" class="form-control">
        </div>
        <div class="col-">
            <input type="checkbox" id="check">
        </div>
        <div class="col-sm-auto">
            <label for="check">Remember me</label>
        </div>
    </div>

   </form>

    <script>
        <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></link>
    </script>
</body>
</html>
