<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">Apple<span class="badge bg-secondary">10</span></li>
        <li class="list-group-item d-flex justify-content-between">Mango<span class="badge bg-secondary">4</span></li>
        <li class="list-group-item d-flex justify-content-between">Orange<span class="badge bg-secondary">5</span></li>
        <li class="list-group-item d-flex justify-content-between">Banana<span class="badge bg-secondary">12</span></li>
        <li class="list-group-item d-flex justify-content-between">Watermelon<span class="badge bg-secondary">1</span></li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
