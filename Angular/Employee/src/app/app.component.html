<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <h1>Employee Management System</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm">
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text" 
                                          class="form-control" 
                                          name="empId" 
                                          #empId="ngModel" ngModel
                                          required
                                          pattern="[0-9]+"
                                            />
                                </div>
                                <div *ngIf="empId.touched">
                                  <div *ngIf="empId.errors?.['required']">
                                    <font color="Blue"><b>Employee Id is required.</b></font>
                                  </div>
                                  <div *ngIf="empId.touched">
                                    <div *ngIf="empId.errors?.['pattern']">
                                      <font color="blue"><b>Invalid Employee Id.</b></font>
                                    </div>
                                  </div>

                                </div>
                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" ngModel
                                           required
                                           pattern="[A-Za-z0-9]+"
                                            />
                                            <div *ngIf="empName.touched">
                                              <div *ngIf="empName.errors?.['required']">
                                                <font color="Blue"><b>Employee Name is required.</b></font>
                                              </div>
                                            </div>
                                              <div *ngIf="empName.touched">
                                                <div *ngIf="empName.errors?.['pattern']">
                                                  <font color="blue"><b>Invalid Employee Name.</b></font>
                                                </div>
                                              </div>
                                </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                           />
                                </div>
                                <div *ngIf="empSalary.touched">
                                  <div *ngIf="empSalary.errors?.['required']">
                                    <font color="Blue"><b>EmployeeSalary is required.</b></font>
                                  </div>
                                    <div *ngIf="empSalary.errors?.['pattern']">
                                      <font color="blue"><b>Invalid EmployeeSalary.</b></font>
                                    </div>
                                  </div>
                                                              
                                <button class="btn btn-success">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary"  >
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" >
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning" >
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info" >
                                    Find All
                                </button>      
                              </form>
                            </div>
                    </div>
                </div>
         
    </body>
</html>
