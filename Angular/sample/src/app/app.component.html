<h1>Interpulation Example</h1>
<b>
  My Name : {{ name }}
  <br>
  My Age : {{ age }}
  <br>
  Email : <input type="text" value="{{ email }}" />
  <br>
  Addition : {{ getaddition(10,30) }}
</b>
<h1>Property binding examples</h1>
<font [color]="textcolor">
My Name : <input type="text" [value]="name" >
<br>
My age : <input type="text" [value]="age" >
<br>
My Email : <input type="text" [value]="email" >
<br>
My addition : <input type="text" [value]="getaddition(10,30)">
</font>
<h1>Event Binding example</h1>
<br>
<button (click)="changename()">Name</button><br><br>
<button (click)="changeage()">Age</button><br><br>
<button (click)="changemail()">Email</button>
