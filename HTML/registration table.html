<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Table</title>
</head>
<body>
    <center>
    <table border="1" width="700px" height="400px">
        <th colspan="2">Registration Form</th>
        <tr>
            <td for="name">Student Name</td>
            <td><input type="text" name="name" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td for="name">Father's Name</td>
            <td><input type="text" name="name" placeholder="Enter your Father's name"></td>
        </tr>
        <tr>
            <td for="name">Mother's Name</td>
            <td><input type="text" name="name" placeholder="Enter your Mother's name"></td>
        </tr>
        <tr>
            <td for="name">Date of Birth</td>
            <td><input type="date" name="name" ></td>
        </tr>
        <tr>
            <td for="name">Email ID</td>
            <td><input type="email" name="name" placeholder="Enter your Email ID"></td>
        </tr>
        <TR>
            <td for="name">Mobile No</td>
            <td><input type="number" name="name" placeholder="Enter your Mobile No"></td>
        </TR>
        <tr >
            <td for="add">State</td>
            <td><textarea rows="5" cols="20" type="text" id="add" placeholder="Enter your Address"></textarea></td>
        </tr>
        <tr>
            <td for="add">State</td>
            <td><input type="text" name="add" placeholder="Enter your state"></td>
        </tr>
        <tr>
            <td for="add">City</td>
            <td><input type="text" name="add" placeholder="Enter your City"></td>
        </tr>
        <tr>
            <td for="add"></td>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table></center>
</body>
</html>
