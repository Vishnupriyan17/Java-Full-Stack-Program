<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <center> <h1>Registration Page</h1><br>
   <form>
        <label for="username">Username: </label>
        <input type="text" name="username" placeholder="Enter your name"><br><br>

        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Enter your password"><br><br>

        <label for="email" >E-mail: </label>
        <input type="email" name="email" placeholder="Enter your E-mail"><br><br>

        <label for="phn">Phone Number: </label>
        <input type="number" name="phn" placeholder="Enter your Ph.NO"><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender" required>Female<br><br>

        <label for="college">College: </label>
        <select name="college" required>
            <option value="clg">Select Your College</option>
            <option value="clg" >K.S.Rangasamy College Of Technology</option>
            <option value="clg">K.S.Rangasamy College Of Engineering</option>
            <option value="clg">K.S.Rangasamy College Of Arts and Science</option>
            <option value="clg">K.S.Rangasamy College Of Dental Science</option>
            <option value="clg">K.S.Rangasamy Institue Of Engineering</option>
        </select><BR></BR>

        <label for="depart">Department: </label>
        <select name="depart" required>
            <option value="dept">Select Your Department</option>
            <option value="dept">Computer Science Engineering</option>
            <option value="dept">Information Technology</option>
            <option value="dept">Electronics and Communication Engineering</option>
            <option value="dept">Mechanical Engineering</option>
            <option value="dept">Artificial Intelligence and Data Science</option>
        </select><BR></BR>

        <label for="pass">Department: </label>
        <select name="pass" required>
            <option value="passout">Select Passout Year</option>
            <option value="passout">2021</option>
            <option value="passout">2022</option>
            <option value="passout">2023</option>
            <option value="passout">2024</option>
            <option value="passout">2025</option>
        </select><BR></BR>

        <label for="resume">Upload Your Resume: </label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Register</button>

        <pre>Already have an account? <a href="Login page.html">Login</a></pre>
    </form></center>
</body>
</html>
